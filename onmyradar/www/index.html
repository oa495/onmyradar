<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/angular-pouchdb/angular-pouchdb.js"></script>
    <script src="lib/pouchdb/dist/pouchdb.min.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>

  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-content>
      <form novalidate class="task-form" ng-submit="createTask()" ng-controller="FormCtrl">
          <label class="item item-input">
            <span class="input-label">Day</span>
            <input ng-model="task.day" type="text">
          </label>
           <label class="item item-input">
            <span class="input-label">Title</span>
            <input ng-model="task.title" type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Priority</span>
            <input ng-model="task.prority" type="number">
          </label>
          <div class="padding">
           <button type="submit" class="button button-block button-positive">Add task</button>
        </div>
      </form>
      </ion-content>
    </ion-pane>
  </body>
</html>
