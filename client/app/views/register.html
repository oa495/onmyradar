<p>This is the register view.</p>
<h2>Register</h2>
<form>
	<div ng-show="alert" id="login-alert" class="alert alert-danger col-sm-12">{{alert}}</div>
	<div>
		<label>Username:</label> <input type="text" name="username" ng-model="user.username">
	</div>
	<div>
		<label>Password:</label><input type="password" name="password" ng-model="user.password">
	</div>
	<input type="submit" value="Register" ng-click="signup(user)">
</form>
