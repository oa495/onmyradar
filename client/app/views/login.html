<div class="auth">
	<section>
		<form class="login">
			<h3>Login</h3>
			<div>
				<input placeholder="Username" type="text" ng-minlength="3" name="username" ng-model="user.username">	
			</div>
			<div>
				<input placeholder="Password" type="password" name="password" ng-model="user.password"> 
			</div>
			<small ng-show="signinAlert" id="login-alert" class="alert alert-danger col-sm-12">{{signinAlert}}</small>
            <button class="hvr-outline-out" ng-click="login(user)">Login</button>
            <p class="switch">Don't have an account?</p>
		</form>
		
	</section>
	<section>
		<form class="signup">
			<h3>Signup</h3>
			<div>
				<input placeholder="Username" type="text" name="username" ng-model="user.username">
			</div>
			<div>
				<input placeholder="Password" type="password" name="password" ng-model="user.password">
			</div>
            <button class="hvr-outline-out" ng-click="signup(user)">Register</button>
            <p class="switch">Already have an account?</p>
		</form>
	</section>
</div>
